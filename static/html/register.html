{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="{% static '/css/signUp.css' %}">
        <script type="text/javascript" src="{% static '/js/signUp.js' %}"></script>
    </head>

<body>
    <div class="box">
        <div class="header">
            <div class="headline"><h1>注册</h1></div>

            <div class="jump-link"><a href="/login">已有账号？点此登录</a></div>
        </div>
        
        <form id="register" name="myform" action=""
          method="post">{% csrf_token %}
            {% if message %}
                <div style="text-align: center;color: red">{{ message }}</div>
            {% endif %}
          <select id="role" name="role">
                <option value="user">普通用户</option>
                <option value="seller">商家</option>
            </select>

            <p id="remind_0"></p>

            <input id="username" type="text" name="username" 
            placeholder="请输入用户名称/商家名称"  onfocus="oFocus_1()" onblur="oBlur_1()">
            
            <p id="remind_1"></p>

            <input id="password" type="password" name="password" 
            placeholder="请输入密码"  onfocus="oFocus_2()" onblur="oBlur_2()">
            
            <p id="remind_2"></p>
            
            <input id="password2" type="password" name="password2" 
            placeholder="确认密码"  onfocus="oFocus_3()" onblur="oBlur_3()">
            
            <p id="remind_3"></p>

            <button id="btn-submit" type="submit" name="submit" >立即注册</button>
        </form>
    </div>
        
</body>
</html>
