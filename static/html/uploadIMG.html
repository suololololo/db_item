{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
    <link rel="stylesheet" href="{% static '/css/uploadIMG/uploadIMG.css' %}">
    <script type="text/javascript" src="{% static '/js/uploadIMG/jquery-1.12.4.min.js' %}"> </script>
    <script type="text/javascript" src="{% static '/js/uploadIMG/uploadIMG.js' %}"></script>
    
</head>

<body>

<div class="box">
    <div class="header">
        <div class="title"><h1>上传商品图片</h1></div>
        <div class="link">
            <a href="">返回后台管理页面</a>
        </div>
    </div>

    <div class="content">
        <div id="img">图片预览</div>
        <form id="myForm" >
            <input type="file" name="file" id="pic" onchange="preview(this,'img')">
        </form>
        
       
        <button id="submit">确认上传</button>
    </div>
    
</div>




</body>
</html>
